<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez moi</title>
    <link rel="stylesheet" href="./src/css/form.css">
</head>
<body>
   <div id="form-container">
    <h1>Contactez moi:</h1>
    <form id="myForm" method="POST">

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom"name="nom" >
        </div>
    
        <div class="form-group">
            <label for="prenom">Prenom:</label>
            <input type="text" name="prenom" id="prenom"  >
        </div>

        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" name="adresse" id="adresse"  >
        </div>

        <div class="form-group">
            <label for="codePostale">Code postale:</label>
            <input type="text" name="codePostale" id="codePostale"  >
        </div>

        <div class="form-group">
            <label for="ville">Ville:</label>
            <input type="text" name="ville" id="ville"  >
        </div>

        <div class="form-group">
            <label for="pays">Pays:</label>
            <!-- Country names and Country Code -->
            <select class="form-select" id="pays" name="pays">
                <option value="">pays</option>
                <option value="AU">Australia</option>
                <option value="AT">Austria</option>
                <option value="BE">Belgium</option>
                <option value="BG">Bulgaria</option>
                <option value="CZ">Czech Republic</option>
                <option value="DK">Denmark</option>
                <option value="FI">Finland</option>
                <option value="FR">France</option>
                <option value="PF">French Polynesia</option>
                <option value="DE">Germany</option>
                <option value="IT">Italy</option>
                <option value="LI">Liechtenstein</option>
                <option value="LU">Luxembourg</option>
                <option value="NL">Netherlands</option>
                <option value="NO">Norway</option>
                <option value="PL">Poland</option>
                <option value="ES">Spain</option>
                <option value="SE">Sweden</option>
                <option value="CH">Switzerland</option>
                <option value="UA">Ukraine</option>
                <option value="AE">United Arab Emirates</option>
                <option value="GB">United Kingdom</option>
                <option value="US">United States</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pseudo">Pseudo:</label>
            <input type="text" name="pseudo" id="pseudo"  >
        </div>

        <div class="form-group">
            <label for="mdp">Mot de pass:</label>
            <input type="password" name="mdp" id="mdp"  >
        </div>

        <div class="form-group">
            <label for="infoComp">Pseudo:</label>
            <textarea name="infoComp" id="infoComp" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <div id="radio">
                <h3>Sexe:</h3>
                <label for="homme">homme:</label>
                <input type="radio" name="homme" id="homme"  >
                <label for="femme">femme:</label>
                <input type="radio" name="femme" id="femme"  >
            </div>
        </div>
      
        <div class="form-group">
            <label for="hobby">Hobbies:</label>
            <select name="hobby" id="hobby">
                <option selected="selected">choisisez</option>
                <option value="cosmo">cosmonaut</option>
                <option value="etudiant">tennis</option>
                <option value="president">president</option>
                <option value="echecs">echecs</option>
                <option value="comics">comics</option>
                <option value="autre">autre</option>
            </select>
        </div>

        <div class="form-group"> 
            <label for="email" name="email" required>Votre email</label>
            <input id="email" type="email" >
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>

     

        

       

       

        
    </form>
   </div> 

<script src="./src/scripts/formAction.js"></script>
</body>
</html>
