<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>

<body>

    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background: red;
            margin-top: 2rem;
        }

        .d1 {
            grid-row: 1/3;
            background: blue;
        }

        .d2 {
            background: green;
        }

        .d3 {
            background: blueviolet;
        }
    </style>

    <form action="post" class="container row g-3">
        <h1 class="col-12">Information personnelle</h1>
        <div class="col-2">
            <select id="civilite" class="form-select">
                <option selected disabled>Votre civilite</option>
                <option>Monsieur</option>
                <option>Madame</option>
            </select>

        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Votre Nom" aria-label="Nom">
        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Votre Prenom" aria-label="Prenom">
        </div>
        <div class="col-12">Date de naissance</div>

    </form>




    <!-- Bootstrap JS et POPPER  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
